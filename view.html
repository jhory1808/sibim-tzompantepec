<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Activo - SIBIMTZOMP</title>
    <link rel="stylesheet" href="css/futuristic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .view-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
            margin-top: 30px;
        }

        .data-item label {
            color: var(--text-secondary);
            font-size: 0.8rem;
            display: block;
        }

        .data-item span {
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>

<body class="theme-blue">
    <div class="view-card glass fade-in">
        <img src="assets/images/logo_municipio.png" style="max-width: 250px; margin-bottom: 30px;">
        <p id="item-code"
            style="color: var(--accent-blue); font-weight: 800; font-size: 2rem; margin: 20px 0; letter-spacing: 2px;">
        </p>

        <div class="data-grid">
            <div class="data-item" style="grid-column: span 2;">
                <label>Nombre del Artículo</label>
                <span id="item-name" style="color: #fff; font-size: 1.4rem;">Cargando...</span>
            </div>
            <div class="data-item">
                <label>Responsable</label>
                <span id="item-resp">---</span>
            </div>
            <div class="data-item">
                <label>Estado del Bien</label>
                <span id="item-status">---</span>
            </div>
            <div class="data-item">
                <label>Departamento</label>
                <span id="item-dept">---</span>
            </div>
            <div class="data-item">
                <label>Marca / Modelo</label>
                <span id="item-brand">---</span>
            </div>
        </div>

        <div style="margin-top: 40px;">
            <a href="login.html" class="btn btn-primary" style="width: 100%;">Acceder al Sistema</a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Security Check: Redirect to login if not authenticated
            if (!Auth.isAuthenticated()) {
                window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                document.getElementById('item-name').textContent = "ID de activo no proporcionado";
                return;
            }

            const item = await API.getItemById(id);
            if (item) {
                document.getElementById('item-name').textContent = item.Nombre || item.nombre || item.Descripción || item.descripcion || item.Articulo || item.articulo || item.Descripcion || item.descripcion || '---';
                document.getElementById('item-code').textContent = item.Codigo || item.codigo || item.Código || item.id || item.ID || id;
                document.getElementById('item-brand').textContent = `${item.Marca || item.marca || ''} ${item.Modelo || item.modelo || ''}`;
                document.getElementById('item-dept').textContent = item.Departamento || item.departamento || item.Area || item.Área || item.Ubicacion || item.Ubicación || 'Sin Asignar';
                document.getElementById('item-resp').textContent = item.Responsable || item.responsable || item.Usuario || item.Encargado || 'No asignado';
                document.getElementById('item-status').textContent = item.Estado || item.estado || item.Estatus || 'Activo';
            } else {
                document.getElementById('item-name').textContent = "Activo no encontrado";
            }
        });
    </script>
</body>

</html>
