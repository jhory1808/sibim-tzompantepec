<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio QR - SIBIMTZOMP</title>
    <link rel="stylesheet" href="../css/futuristic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .qr-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-blue);
        }

        .qr-canvas {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .print-btn {
            margin-top: auto;
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .print-btn:hover {
            background: #2ecc71;
            color: white;
        }
    </style>
</head>

<body class="theme-dark">
    <header style="height: 100px; display: flex; justify-content: space-between; align-items: center; padding: 0 5%;">
        <div class="logo" style="display: flex; align-items: center; gap: 20px;">
            <img src="../assets/images/logo_municipio.png" style="height: 70px;">
            <span
                style="font-size: 1.8rem; font-weight: 800; color: #00d2ff; letter-spacing: 2px; text-transform: uppercase;">Repositorio
                QR</span>
        </div>
        <div style="display: flex; align-items: center; gap: 25px;">
            <img src="../assets/images/escudo.png" style="height: 60px;" alt="Escudo">
            <a href="inventory.html" class="btn btn-outline"
                style="border-radius: 50px; padding: 10px 30px; font-weight: bold; border-color: #00d2ff; color: #00d2ff;">VOLVER</a>
        </div>
    </header>

    <main style="padding: 30px 5%;">
        <div class="glass" style="padding: 30px; margin-bottom: 20px;">
            <h1><i class="fas fa-qrcode"></i> Galería de Códigos QR</h1>
            <p style="color:var(--text-secondary)">Acceso rápido para visualizar e imprimir códigos identificadores.</p>

            <div style="margin-top: 20px; display: flex; gap: 10px; max-width: 500px;">
                <input type="text" id="filter-qr" placeholder="Ingrese código o nombre..."
                    style="flex: 1; padding: 12px; border-radius: 8px; background: rgba(0,0,0,0.3); color: white; border: 1px solid var(--glass-border);"
                    onkeypress="if(event.key === 'Enter') filterGrid()">
                <button class="btn btn-primary" onclick="filterGrid()" style="border-radius: 8px; padding: 0 20px;">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div id="qr-container" class="qr-grid">
            <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                <i class="fas fa-spinner fa-spin fa-2x"></i> Cargando QRs...
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>

    <script>
        let allItems = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('qr-container');
            try {
                const items = await API.fetchItems();
                if (!items || items.length === 0) {
                    container.innerHTML = '<p>No hay artículos registrados.</p>';
                    return;
                }

                allItems = items;
                renderGrid(items);

            } catch (e) {
                container.innerHTML = '<p style="color:red">Error cargando inventario.</p>';
            }
        });

        function renderGrid(items) {
            const container = document.getElementById('qr-container');
            container.innerHTML = '';

            const query = document.getElementById('filter-qr').value.toLowerCase().trim();

            if (items.length === 0) {
                container.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                    <i class="fas fa-search" style="font-size: 3rem; color: rgba(255,255,255,0.1); margin-bottom: 20px; display: block;"></i>
                    <p style="color: var(--text-secondary);">No se encontraron códigos QR para "${query}"</p>
                    <button class="btn glass" style="margin-top: 15px;" onclick="document.getElementById('filter-qr').value=''; renderGrid(allItems);">Ver todo el repositorio</button>
                </div>`;
                return;
            }

            // REQUERIMIENTO: Si hay búsqueda, mostrar SOLO resultados. 
            // Si NO hay búsqueda, limitamos a 50 para rendimiento.
            let displayItems = items;
            if (!query) {
                displayItems = items.slice(0, 50);
            }

            displayItems.forEach(item => {
                const code = item.Codigo || item.codigo || item.id || '---';
                const name = item.Nombre || item.nombre || 'Sin Nombre';

                const card = document.createElement('div');
                card.className = 'qr-card';
                card.setAttribute('data-search', (code + ' ' + name).toLowerCase());

                const title = document.createElement('div');
                title.innerHTML = `<strong>${code}</strong><br><span style="font-size:0.8rem; color:#aaa;">${name}</span>`;

                const qrDiv = document.createElement('div');
                qrDiv.className = 'qr-canvas';

                const btn = document.createElement('button');
                btn.className = 'print-btn';
                btn.innerHTML = '<i class="fas fa-print"></i> Imprimir';
                btn.onclick = () => window.open(`print-label.html?id=${code}&desc=${encodeURIComponent(name)}`, '_blank');

                card.appendChild(title);
                card.appendChild(qrDiv);
                card.appendChild(btn);
                container.appendChild(card);

                const url = `${window.location.origin}/view.html?id=${code}`;
                new QRCode(qrDiv, {
                    text: url,
                    width: 100,
                    height: 100
                });
            });

            if (!query && items.length > 50) {
                const more = document.createElement('div');
                more.style.gridColumn = '1/ -1';
                more.style.textAlign = 'center';
                more.style.padding = '20px';
                more.innerHTML = `<p style="color: var(--text-secondary); font-size: 0.8rem;">Mostrando ráfaga inicial. Use el buscador para encontrar artículos específicos.</p>`;
                container.appendChild(more);
            }

            if (typeof handleRolePermissions === 'function') handleRolePermissions();
        }

        function filterGrid() {
            const query = document.getElementById('filter-qr').value.toLowerCase().trim();
            if (!query) {
                renderGrid(allItems);
                return;
            }

            const filtered = allItems.filter(item => {
                const code = (item.Codigo || item.codigo || item.id || '').toString().toLowerCase();
                const name = (item.Nombre || item.nombre || '').toString().toLowerCase();
                return code.includes(query) || name.includes(query);
            });
            renderGrid(filtered);
        }
    </script>
</body>

</html>
