<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio de Etiquetas - SIBIMTZOMP</title>
    <link rel="stylesheet" href="../css/futuristic.css?v=2.1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .label-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .label-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .label-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-blue);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .label-preview {
            background: white;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #ddd;
        }

        .qr-small {
            width: 60px;
            height: 60px;
            background: #eee;
        }

        .label-info {
            flex: 1;
            font-size: 0.75rem;
            line-height: 1.2;
        }

        .label-info strong {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 3px;
        }
    </style>
</head>

<body class="theme-dark">
    <header>
        <div class="logo">
            <img src="../assets/images/logo_municipio.png" style="height: 40px;">
            <span>Repositorio de Etiquetas</span>
        </div>
        <div>
            <a href="inventory.html" class="btn btn-outline">Volver</a>
        </div>
    </header>

    <main style="padding: 30px 5%;">
        <div class="glass fade-in" style="padding: 30px; margin-bottom: 30px;">
            <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <h1 style="color: var(--accent-blue);"><i class="fas fa-tags"></i> Galería de Etiquetas de
                        Inventario</h1>
                    <p style="color: var(--text-secondary);">Visualización y generación masiva de etiquetas para bienes
                        municipales.</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn" style="background: #2ecc71; color: white;" onclick="printSelected()"><i
                            class="fas fa-print"></i> Imprimir Selección</button>
                    <button class="btn glass" onclick="selectAll()"><i class="fas fa-check-square"></i> Seleccionar
                        Todo</button>
                </div>
            </div>

            <div style="margin-top: 25px;">
                <input type="text" id="search-labels" placeholder="Buscar por código, nombre o departamento..."
                    style="width: 100%; padding: 15px; border-radius: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); color: white;"
                    onkeyup="filterLabels()">
            </div>
        </div>

        <div id="labels-container" class="label-grid">
            <div style="grid-column: 1/-1; text-align: center; padding: 100px;">
                <i class="fas fa-circle-notch fa-spin fa-3x" style="color: var(--accent-blue);"></i>
                <p style="margin-top: 15px; color: var(--text-secondary);">Sincronizando con base de datos...</p>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../js/config.js?v=2.1.0"></script>
    <script src="../js/api.js?v=2.1.0"></script>
    <script src="../js/auth.js?v=2.1.0"></script>
    <script src="../js/app.js?v=2.1.0"></script>

    <script>
        let allItems = [];

        document.addEventListener('DOMContentLoaded', async () => {
            Auth.checkAccess();
            Auth.initTheme();
            try {
                allItems = await API.fetchItems();
                renderLabels(allItems);
            } catch (err) {
                document.getElementById('labels-container').innerHTML = `<p style="color:red; text-align:center; grid-column:1/-1;">Error: ${err.message}</p>`;
            }
        });

        function renderLabels(items) {
            const container = document.getElementById('labels-container');
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = '<p style="text-align:center; grid-column:1/-1;">No se encontraron artículos.</p>';
                return;
            }

            // Mostramos los primeros 100 para rendimiento
            items.slice(0, 100).forEach(item => {
                const code = item.Codigo || item.id || '---';
                const name = item.Nombre || '---';
                const dept = item.Departamento || '---';

                const card = document.createElement('div');
                card.className = 'label-card';
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span style="font-size: 0.7rem; color: var(--accent-blue); font-weight: bold;">${code}</span>
                        <input type="checkbox" class="label-select" value="${code}">
                    </div>
                    <div class="label-preview">
                        <div class="qr-canvas-small" id="qr-${code}"></div>
                        <div class="label-info">
                            <strong>${name}</strong>
                            <span>Dpto: ${dept}</span><br>
                            <span>MUNICIPIO TZOMP.</span>
                        </div>
                    </div>
                    <button class="btn glass" style="width: 100%; font-size: 0.75rem; padding: 5px;" 
                        onclick="window.open('print-label.html?id=${code}&desc=${encodeURIComponent(name)}', '_blank')">
                        <i class="fas fa-print"></i> Imprimir Individual
                    </button>
                `;
                container.appendChild(card);

                // Generar mini QR
                new QRCode(document.getElementById(`qr-${code}`), {
                    text: `${window.location.origin}/view.html?id=${code}`,
                    width: 50,
                    height: 50
                });
            });
        }

        function filterLabels() {
            const q = document.getElementById('search-labels').value.toLowerCase();
            const filtered = allItems.filter(i =>
                (i.Codigo || i.id || '').toString().toLowerCase().includes(q) ||
                (i.Nombre || '').toLowerCase().includes(q) ||
                (i.Departamento || '').toLowerCase().includes(q)
            );
            renderLabels(filtered);
        }

        function selectAll() {
            const checks = document.querySelectorAll('.label-select');
            const allChecked = Array.from(checks).every(c => c.checked);
            checks.forEach(c => c.checked = !allChecked);
        }

        function printSelected() {
            const selected = Array.from(document.querySelectorAll('.label-select:checked')).map(c => c.value);
            if (selected.length === 0) return UI.showToast("Selecciona al menos una etiqueta", "warning");
            UI.showToast(`Preparando impresión de ${selected.length} etiquetas...`, "info");
            // Aquí iría la lógica para mandar n etiquetas a print-label.html
            window.open(`print-label.html?ids=${selected.join(',')}`, '_blank');
        }
    </script>
</body>

</html>
