<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio de Etiquetas - SIBIMTZOMP</title>
    <link rel="stylesheet" href="../css/futuristic.css?v=2.1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .label-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .label-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .label-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-blue);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        /* Label Design according to reference image */
        .label-preview {
            background: white;
            color: black;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            border: 1px solid #000;
            min-height: 140px;
            position: relative;
        }

        .label-top {
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 5px;
            font-family: 'Arial Narrow', sans-serif;
        }

        .label-mid {
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        .label-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            border-top: 1px solid #ccc;
            padding-top: 8px;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-left img {
            height: 45px;
        }

        .v-line {
            width: 1px;
            height: 25px;
            background: #000;
        }

        .footer-text {
            font-size: 0.65rem;
            font-weight: bold;
            line-height: 1.1;
            color: #000;
        }

        .qr-canvas-small {
            width: 80px;
            height: 80px;
        }

        .select-all-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .select-all-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="theme-dark">
    <header style="height: 100px; display: flex; justify-content: space-between; align-items: center; padding: 0 5%;">
        <div class="logo" style="display: flex; align-items: center; gap: 20px;">
            <img src="../assets/images/logo_municipio.png" style="height: 75px;">
            <span
                style="font-size: 1.6rem; font-weight: 800; letter-spacing: 1px; color: #00d2ff; text-transform: uppercase;">Repositorio
                de Etiquetas</span>
        </div>
        <div style="display: flex; align-items: center; gap: 25px;">
            <img src="../assets/images/escudo.png" style="height: 60px;" alt="Escudo">
            <a href="../index.html" class="btn btn-outline"
                style="border-radius: 50px; padding: 10px 30px; font-weight: bold; border-color: #00d2ff; color: #00d2ff;">VOLVER</a>
        </div>
    </header>

    <main style="padding: 30px 5%;">
        <div class="glass fade-in"
            style="padding: 35px; margin-bottom: 30px; border-radius: 25px; border: 1px solid rgba(0, 210, 255, 0.2);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <div>
                    <h1 style="color: #00d2ff; font-size: 2.5rem; display: flex; align-items: center; gap: 15px;">
                        <i class="fas fa-tags"></i> Galería de Etiquetas de Inventario
                    </h1>
                    <p style="color: var(--text-secondary); font-size: 1rem; margin-top: 5px;">Visualización y
                        generación masiva de etiquetas para bienes municipales.</p>
                </div>
                <div style="display: flex; gap: 15px;">
                    <button class="btn"
                        style="background: #2ecc71; color: white; border-radius: 12px; font-weight: bold; padding: 12px 25px;"
                        onclick="printSelected()">
                        <i class="fas fa-print"></i> IMPRIMIR SELECCIÓN
                    </button>
                    <button class="select-all-btn" onclick="selectAll()">
                        <i class="fas fa-check-square"></i> <span>SELECCIONAR TODO</span>
                    </button>
                </div>
            </div>

            <div style="display: flex; gap: 10px;">
                <input type="text" id="search-labels" placeholder="Buscar por código o nombre exacto..."
                    style="flex: 1; padding: 18px; border-radius: 15px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white; font-size: 1rem;"
                    onkeypress="if(event.key === 'Enter') filterLabels()">
                <button class="btn btn-primary" onclick="filterLabels()" style="width: 70px; border-radius: 15px;">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div id="labels-container" class="label-grid">
            <div style="grid-column: 1/-1; text-align: center; padding: 100px;">
                <i class="fas fa-circle-notch fa-spin fa-3x" style="color: var(--accent-blue);"></i>
                <p style="margin-top: 15px; color: var(--text-secondary);">Sincronizando con base de datos...</p>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../js/config.js?v=2.1.0"></script>
    <script src="../js/api.js?v=2.1.0"></script>
    <script src="../js/auth.js?v=2.1.0"></script>
    <script src="../js/app.js?v=2.1.0"></script>

    <script>
        let allItems = [];

        document.addEventListener('DOMContentLoaded', async () => {
            Auth.checkAccess();
            Auth.initTheme();
            try {
                allItems = await API.fetchItems();
                renderLabels(allItems);
            } catch (err) {
                document.getElementById('labels-container').innerHTML = `<p style="color:red; text-align:center; grid-column:1/-1;">Error: ${err.message}</p>`;
            }
        });

        function renderLabels(items) {
            const container = document.getElementById('labels-container');
            container.innerHTML = '';

            const query = document.getElementById('search-labels').value.trim().toLowerCase();

            if (items.length === 0) {
                container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px;">' +
                    '<i class="fas fa-search" style="font-size: 3rem; color: rgba(255,255,255,0.1); margin-bottom: 20px; display: block;"></i>' +
                    '<p style="color: var(--text-secondary); font-size: 1.2rem;">No se encontraron artículos que coincidan con "' + query + '"</p>' +
                    '</div>';
                return;
            }

            // Si hay búsqueda, mostrar SOLO resultados. Si no, ráfaga de 50.
            const displayItems = query.length > 0 ? items : items.slice(0, 50);

            displayItems.forEach(item => {
                const code = item.Codigo || item.id || '---';
                const name = item.Nombre || '---';

                const card = document.createElement('div');
                card.className = 'label-card';
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 12px; align-items: center;">
                        <span style="font-size: 0.8rem; color: #00d2ff; font-weight: bold;">${code}</span>
                        <input type="checkbox" class="label-select" value="${code}" style="width: 18px; height: 18px; cursor:pointer;">
                    </div>
                    <div class="label-preview">
                        <div class="label-heading" style="font-weight: 800; border-bottom: 2px solid #000; padding-bottom: 5px; margin-bottom: 5px; font-size: 1.1rem;">
                            ESTADO DE TLAXCALA
                        </div>
                        <div class="label-top" style="height: 60px; font-size: 1.1rem; font-weight: bold; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">${name}</div>
                        <div class="label-mid" style="margin-top: 5px; font-size:1rem;">Código: <strong>${code}</strong></div>
                        
                        <div class="label-footer">
                            <div class="footer-left">
                                <img src="../assets/images/logo_municipio.png">
                                <div class="v-line"></div>
                                <div class="footer-text">GOBIERNO<br>MUNICIPAL<br>2024 - 2027</div>
                            </div>
                            <div class="qr-canvas-small" id="qr-${code}"></div>
                        </div>
                    </div>
                    <button class="btn glass" style="width: 100%; font-size: 0.8rem; padding: 10px; border-radius: 10px; margin-top: 10px;" 
                        onclick="window.open('print-label.html?id=${code}&desc=${encodeURIComponent(name)}', '_blank')">
                        <i class="fas fa-print"></i> IMPRIMIR INDIVIDUAL
                    </button>
                `;
                container.appendChild(card);

                const qrUrl = `${window.location.host.includes('localhost') ? 'https://sibimtzomp.netlify.app' : window.location.origin}/view.html?id=${code}`;
                new QRCode(document.getElementById(`qr-${code}`), {
                    text: qrUrl,
                    width: 75,
                    height: 75,
                    correctLevel: QRCode.CorrectLevel.L
                });
            });

            if (typeof handleRolePermissions === 'function') handleRolePermissions();
        }

        function filterLabels() {
            const q = document.getElementById('search-labels').value.toLowerCase().trim();
            if (!q) {
                renderLabels(allItems);
                return;
            }
            const filtered = allItems.filter(i =>
                String(i.Codigo || i.id || '').toLowerCase().includes(q) ||
                String(i.Nombre || '').toLowerCase().includes(q)
            );
            renderLabels(filtered);
        }

        function selectAll() {
            const checks = document.querySelectorAll('.label-select');
            const allChecked = Array.from(checks).every(c => c.checked);
            checks.forEach(c => c.checked = !allChecked);
        }

        function printSelected() {
            const selected = Array.from(document.querySelectorAll('.label-select:checked')).map(c => c.value);
            if (selected.length === 0) return UI.showToast("Selecciona al menos una etiqueta", "warning");
            UI.showToast(`Preparando impresión de ${selected.length} etiquetas...`, "info");
            // Aquí iría la lógica para mandar n etiquetas a print-label.html
            window.open(`print-label.html?ids=${selected.join(',')}`, '_blank');
        }
    </script>
</body>

</html>
