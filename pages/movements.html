<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos - SIBIMTZOMP</title>
    <link rel="stylesheet" href="../css/futuristic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline-item {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 24px;
            top: 40px;
            bottom: -30px;
            width: 2px;
            background: var(--glass-border);
        }

        .timeline-item:last-child::before {
            display: none;
        }

        .timeline-icon {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: 2px solid var(--accent-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            z-index: 1;
        }

        .timeline-content {
            flex: 1;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
        }

        .type-badge {
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .type-create {
            background: #2ecc7122;
            color: #2ecc71;
        }

        .type-update {
            background: #3498db22;
            color: #3498db;
        }

        .type-status {
            background: #f1c40f22;
            color: #f1c40f;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">SIBIMTZOMP</div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <a href="../index.html" class="btn btn-outline">Volver</a>
        </div>
    </header>

    <main style="padding: 20px 5%;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <div>
                <h1 style="color: var(--accent-blue);">Historial de Movimientos</h1>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Registro de todas las operaciones del
                    sistema</p>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn" style="background: #2ecc71; color: white;" onclick="exportToPDF()"><i
                        class="fas fa-file-pdf"></i> Exportar PDF</button>
                <button class="btn" style="background: #ecf0f1; color: #333;" onclick="exportToExcel()"><i
                        class="fas fa-file-excel"></i> Exportar Excel</button>
                <button class="btn" style="background: #e74c3c; color: white;" onclick="clearHistory()"><i
                        class="fas fa-trash"></i> Limpiar Historial</button>
                <button class="btn" style="background: #f1c40f; color: black;"><i class="fas fa-search"></i> Consulta
                    Rápida</button>
            </div>
        </div>

        <div class="glass" style="padding: 20px; margin-bottom: 20px;">
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 15px;">
                <div class="form-group">
                    <label>Filtrar por Tipo</label>
                    <select class="form-control">
                        <option>Todos los tipos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Filtrar por Usuario</label>
                    <select class="form-control">
                        <option>Todos los usuarios</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fecha Desde</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label>Fecha Hasta</label>
                    <input type="date" class="form-control">
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn" style="background: #2ecc71; color: white;">Aplicar Filtros</button>
                <button class="btn glass">Limpiar Filtros</button>
            </div>
        </div>

        <div class="glass" style="padding: 0; overflow: hidden; border-radius: 12px;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead style="background: rgba(0,0,0,0.1);">
                    <tr>
                        <th style="padding: 15px; text-align: left;">ID</th>
                        <th style="padding: 15px; text-align: left;">Fecha</th>
                        <th style="padding: 15px; text-align: left;">Usuario</th>
                        <th style="padding: 15px; text-align: left;">Acción</th>
                        <th style="padding: 15px; text-align: left;">Tipo</th>
                        <th style="padding: 15px; text-align: left;">Detalles</th>
                        <th style="padding: 15px; text-align: center;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="movements-table-body">
                    <tr>
                        <td style="padding: 15px;">1</td>
                        <td style="padding: 15px;">${new Date().toLocaleString()}</td>
                        <td style="padding: 15px;">admin</td>
                        <td style="padding: 15px;">Inicio de sesión</td>
                        <td style="padding: 15px;"><span class="badge"
                                style="background: #f1c40f33; color: #f1c40f; padding: 4px 8px; border-radius: 4px;">Sistema</span>
                        </td>
                        <td style="padding: 15px;">Usuario inició sesión en el sistema</td>
                        <td style="padding: 15px; text-align: center;"><i class="fas fa-eye"
                                style="color: #17a2b8; cursor: pointer;"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            Auth.checkAccess();
            Auth.initTheme();
        });

        function exportToPDF() { window.print(); }
        function exportToExcel() { alert("Exportando historial a Excel..."); }
        function clearHistory() { if (confirm("¿Seguro que desea limpiar el historial?")) { alert("Historial limpiado."); } }
    </script>
</body>

</html>
