<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos - SIBIMTZOMP</title>
    <link rel="stylesheet" href="../css/futuristic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline-item {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 24px;
            top: 40px;
            bottom: -30px;
            width: 2px;
            background: var(--glass-border);
        }

        .timeline-item:last-child::before {
            display: none;
        }

        .timeline-icon {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: 2px solid var(--accent-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            z-index: 1;
        }

        .timeline-content {
            flex: 1;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
        }

        .type-badge {
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .type-create {
            background: #2ecc7122;
            color: #2ecc71;
        }

        .type-update {
            background: #3498db22;
            color: #3498db;
        }

        .type-status {
            background: #f1c40f22;
            color: #f1c40f;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">SIBIMTZOMP</div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <a href="../index.html" class="btn btn-outline">Volver</a>
        </div>
    </header>

    <main style="padding: 30px 5%;">
        <div class="glass fade-in" style="padding: 30px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <div>
                    <h1>Historial de Movimientos</h1>
                    <p style="color:var(--text-secondary)">Registro cronológico de todas las acciones del sistema</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn glass"><i class="fas fa-filter"></i> Filtrar</button>
                    <button class="btn btn-primary" onclick="window.print()"><i class="fas fa-print"></i></button>
                </div>
            </div>

            <div class="timeline" id="timeline-container">
                <!-- Data from Google Sheets (Movimientos) -->
                <div style="text-align: center; padding: 50px;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p style="margin-top: 15px;">Conectando con la base de datos centralizada...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            Auth.checkAccess();
            Auth.initTheme();

            // Mock dynamic loading logic
            setTimeout(() => {
                const container = document.getElementById('timeline-container');
                container.innerHTML = `
                    <div class="timeline-item">
                        <div class="timeline-icon"><i class="fas fa-plus"></i></div>
                        <div class="timeline-content">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span class="type-badge type-create">Alta de Bien</span>
                                <span style="font-size: 0.8rem; color: var(--text-secondary);">Hoy, 10:45 AM</span>
                            </div>
                            <h3>Registro de equipo: Laptop Dell Inspiron</h3>
                            <p style="font-size: 0.9rem;">Registrado por: <strong>Admin</strong></p>
                            <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px;">ID: 5191-001 | Departamento: Secretaría</p>
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-icon" style="border-color: #f1c40f;"><i class="fas fa-exchange-alt"></i></div>
                        <div class="timeline-content">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span class="type-badge type-status">Cambio de Estado</span>
                                <span style="font-size: 0.8rem; color: var(--text-secondary);">Ayer, 04:20 PM</span>
                            </div>
                            <h3>Estado actualizado a: <span style="color: #e74c3c;">Baja</span></h3>
                            <p style="font-size: 0.9rem;">Modificado por: <strong>Supervisor_1</strong></p>
                            <p style="font-size: 0.8rem; color: var(--text-secondary);">Motivo: Obsolescencia técnica / Falla mayor</p>
                        </div>
                    </div>
                `;
            }, 1000);
        });
    </script>
</body>

</html>
