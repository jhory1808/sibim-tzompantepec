<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Etiquetas - SIBIMTZOMP</title>
    <link rel="stylesheet" href="../css/futuristic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .label-container {
            background: white;
            color: black;
            width: 450px;
            height: 550px;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 25px;
            border-radius: 8px;
            margin: 20px auto;
            font-family: 'Arial Black', Gadget, sans-serif;
            text-align: center;
        }

        .label-header-name {
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
            width: 100%;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .label-logo-centered {
            margin: 15px 0;
        }

        .label-logo-centered img {
            height: 150px;
            width: auto;
        }

        .qr-center-box {
            width: 160px;
            height: 160px;
            border: 3px solid #000;
            padding: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .label-footer-info {
            width: 100%;
            border-top: 2px solid #000;
            padding-top: 10px;
            margin-top: 10px;
        }

        .gov-text-large {
            font-size: 1.1rem;
            font-weight: 900;
            line-height: 1.2;
            color: #000;
        }

        .label-code-tag {
            font-size: 1.4rem;
            font-weight: 900;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            .label-container,
            .label-container * {
                visibility: visible;
            }

            .label-container {
                position: absolute;
                left: 0;
                top: 0;
                margin: 0;
                border: none;
            }

            .no-print {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">SIBIMTZOMP</div>
        <div style="display: flex; align-items: center; gap: 20px;">
            <a href="../index.html" class="btn btn-outline" style="padding: 8px 15px;">Volver</a>
        </div>
    </header>

    <main style="padding: 40px 5%;">
        <div class="glass fade-in" style="padding: 30px; max-width: 800px; margin: 0 auto;">
            <h2>Generador de Etiquetas</h2>
            <div class="no-print" style="margin: 20px 0; display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label style="display: block; margin-bottom: 8px;">Descripción del Bien</label>
                    <input type="text" id="input-desc" class="glass" placeholder="Ej: REFRIGERADOR ATVIOAT-6"
                        style="width: 100%; padding: 10px; color: white;">
                </div>
                <div>
                    <label style="display: block; margin-bottom: 8px;">Código de Inventario</label>
                    <input type="text" id="input-code" class="glass" placeholder="Ej: 5191-0001"
                        style="width: 100%; padding: 10px; color: white;">
                </div>
                <button onclick="generateLabel()" class="btn btn-primary" style="grid-column: span 2;">Generar
                    Etiqueta</button>
            </div>

            <hr style="border: 0; border-top: 1px solid var(--glass-border); margin: 30px 0;">

            <div id="label-result" class="label-container" style="display: none;">
                <div id="display-desc" class="label-header-name">NOMBRE DEL BIEN</div>
                <div class="label-logo-centered">
                    <img src="../assets/images/logo_municipio.png">
                </div>
                <div id="qr-code" class="qr-center-box"></div>
                <div id="display-code" class="label-code-tag">INV-0000-0000</div>
                <div class="label-footer-info">
                    <div class="gov-text-large">
                        GOBIERNO MUNICIPAL<br>2024 - 2027
                    </div>
                </div>
            </div>

            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button onclick="window.print()" id="print-btn" class="btn btn-primary" style="display: none;"><i
                        class="fas fa-print"></i> Imprimir Estándar</button>
                <button onclick="printBrotherQL800()" id="brother-print-btn" class="btn btn-outline"
                    style="display: none; border-color: #2ecc71; color: #2ecc71;">
                    <i class="fas fa-print"></i> Brother QL-800 (DK-1201)
                </button>
            </div>
        </div>

        <!-- Plantilla específica para Brother QL-800 -->
        <div id="brother-template" class="brother-label" style="display: none;">
            <div class="brother-content">
                <div class="brother-left">
                    <img src="../assets/images/logo_municipio.png" style="height: 35px;">
                    <div id="brother-desc" class="brother-title"></div>
                    <div id="brother-code" class="brother-id"></div>
                </div>
                <div id="brother-qr" class="brother-qr-box"></div>
            </div>
        </div>
    </main>

    <style>
        /* Estilos para Brother QL-800 (29mm x 90mm) */
        .brother-label {
            width: 340px;
            /* aprox 90mm */
            height: 110px;
            /* aprox 29mm */
            background: white;
            color: black;
            padding: 5px 15px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            margin: 0 auto;
        }

        .brother-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .brother-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .brother-title {
            font-size: 11px;
            font-weight: bold;
            margin-top: 3px;
            text-transform: uppercase;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .brother-id {
            font-size: 14px;
            font-weight: 800;
            margin-top: 2px;
        }

        .brother-qr-box {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media print {
            .brother-label-print {
                visibility: visible !important;
                position: absolute;
                left: 0;
                top: 0;
                width: 90mm;
                height: 29mm;
            }

            .brother-label-print * {
                visibility: visible !important;
            }
        }
    </style>

    <script>
        function generateLabel() {
            const desc = document.getElementById('input-desc').value;
            const code = document.getElementById('input-code').value;

            if (!desc || !code) return alert('Por favor llene ambos campos');

            document.getElementById('display-desc').innerText = desc;
            document.getElementById('display-code').innerText = 'Código: ' + code;

            // For Brother
            document.getElementById('brother-desc').innerText = desc;
            document.getElementById('brother-code').innerText = code;

            // Clear previous QRs
            document.getElementById('qr-code').innerHTML = '';
            document.getElementById('brother-qr').innerHTML = '';

            // Generate Standard QR
            new QRCode(document.getElementById("qr-code"), {
                text: `${window.location.origin}/view.html?id=${code}`,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.M
            });

            // Generate Brother QR
            new QRCode(document.getElementById("brother-qr"), {
                text: code,
                width: 75,
                height: 75,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            document.getElementById('label-result').style.display = 'flex';
            document.getElementById('print-btn').style.display = 'block';
            document.getElementById('brother-print-btn').style.display = 'block';
        }

        function printBrotherQL800() {
            const label = document.getElementById('brother-template');
            label.style.display = 'block';
            label.classList.add('brother-label-print');

            window.print();

            // Restore after print
            setTimeout(() => {
                label.style.display = 'none';
                label.classList.remove('brother-label-print');
            }, 500);
        }
    </script>
</body>

</html>
