<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresión Brother QL-800 - SIBIMTZOMP</title>
    <link rel="stylesheet" href="../css/futuristic.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            background: #1a1a1a;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Brother QL-800 Label Sizes */
        .label-preview {
            background: white;
            color: black;
            width: 62mm;
            height: 33mm;
            border: 1px solid #000;
            display: grid;
            grid-template-columns: 1.25fr 0.75fr;
            grid-template-rows: 1fr 1fr;
            padding: 2mm !important;
            border-radius: 0;
            margin: 20px auto;
            font-family: 'Arial Black', Gadget, sans-serif;
            box-sizing: border-box;
            overflow: hidden;
            gap: 1mm;
        }

        .label-header {
            grid-area: 1 / 1 / 2 / 2;
            font-size: 8.5pt !important;
            font-weight: 900 !important;
            text-transform: uppercase;
            line-height: 1.1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-bottom: 1px solid #eee;
            color: black;
            padding: 1mm;
        }

        .label-code-side {
            grid-area: 1 / 2 / 2 / 3;
            text-align: center;
            font-size: 7.5pt;
            font-weight: 900;
            line-height: 1.1;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #eee;
        }

        .label-code-side span {
            font-size: 8.5pt;
            display: block;
        }

        .label-logo-print {
            grid-area: 2 / 1 / 3 / 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 1mm;
        }

        .label-logo-print img {
            height: 9mm !important;
            width: auto;
            margin-bottom: 0.5mm;
        }

        .label-admin-text {
            font-size: 6.5pt;
            font-weight: 900;
            text-align: center;
            line-height: 1;
            color: black;
            text-transform: uppercase;
        }

        .qr-box-centered {
            grid-area: 2 / 2 / 3 / 3;
            width: 17mm !important;
            height: 17mm !important;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .qr-box-centered img {
            width: 100% !important;
            height: 100% !important;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .no-print {
                display: none;
            }

            .label-preview {
                border: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="controls no-print">
        <h2 style="color: white; margin-bottom: 15px;">Impresora Brother QL-800</h2>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button class="btn btn-primary" onclick="setLabelSize('ptouch')">P-TOUCH (40mm x 62mm)</button>
            <button class="btn btn-primary" onclick="setLabelSize('mediano')">Mediano (38mm x 90mm)</button>
            <button class="btn btn-primary" onclick="setLabelSize('chico')">Chico (29mm x 62mm)</button>
            <button class="btn btn-outline" style="background:#00d2ff; color:black;" onclick="window.print()">
                <i class="fas fa-print"></i> Imprimir en Brother
            </button>
            <button class="btn btn-add" style="background:#2ecc71; color:white;" onclick="downloadLabel()">
                <i class="fas fa-download"></i> Descargar Etiqueta
            </button>
            <button class="btn glass" onclick="history.back()">Volver</button>
        </div>
        <p style="color:var(--text-secondary); margin-top:10px; font-size:0.8rem;">
            * Para usar en <strong>P-touch Editor</strong>: Descargue la imagen y arrástrela al programa.
        </p>
    </div>

    <div id="label-container" class="label-preview size-ptouch">
        <div id="label-desc" class="label-header">NOMBRE DEL PRODUCTO</div>
        <div class="label-code-side">
            CODIGO:
            <span id="label-code">---</span>
        </div>
        <div class="label-logo-print">
            <img src="../assets/images/logo_municipio.png">
            <div class="label-admin-text">GOBIERNO MUNICIPAL<br>2024-2027</div>
        </div>
        <div id="label-qr" class="qr-box-centered"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const isBatch = urlParams.get('batch');

        document.addEventListener('DOMContentLoaded', () => {
            if (isBatch) {
                const queueData = sessionStorage.getItem('print_queue');
                if (queueData) {
                    const items = JSON.parse(queueData);
                    document.body.innerHTML = '<div id="print-area"></div>';
                    const container = document.getElementById('print-area');

                    items.forEach((item, index) => {
                        const labelHtml = `
                            <div class="label-preview" style="margin-bottom: 5mm; page-break-after: always;">
                                <div class="label-header">${item.desc}</div>
                                <div class="label-code-side">
                                    CODIGO:
                                    <span>${item.id}</span>
                                </div>
                                <div class="label-logo-print">
                                    <img src="../assets/images/logo_municipio.png">
                                    <div class="label-admin-text">GOBIERNO MUNICIPAL<br>2024-2027</div>
                                </div>
                                <div id="qr-${index}" class="qr-box-centered"></div>
                            </div>
                        `;
                        container.insertAdjacentHTML('beforeend', labelHtml);

                        // Generate QR
                        new QRCode(document.getElementById(`qr-${index}`), {
                            text: `${window.location.origin}/view.html?id=${item.id}`,
                            width: 130,
                            height: 130
                        });
                    });

                    // Auto print after a small delay
                    setTimeout(() => {
                        window.print();
                        if (typeof Auth !== 'undefined') Auth.logActivity('BATCH_PRINT', 'Impresión masiva ejecutada');
                    }, 1000);
                }
            } else {
                // Individual mode
                const code = urlParams.get('id');
                const desc = urlParams.get('desc');
                document.getElementById('label-desc').textContent = desc || "SIN DESCRIPCIÓN";
                document.getElementById('label-code').textContent = code || "0000";

                const qrContent = `${window.location.origin}/view.html?id=${code || "0000"}`;
                new QRCode(document.getElementById("label-qr"), {
                    text: qrContent,
                    width: 130,
                    height: 130
                });
            }
        });

        function setLabelSize(size) {
            const container = document.getElementById('label-container');
            container.className = 'label-preview size-' + size;
        }

        async function downloadLabel() {
            const container = document.getElementById('label-container');
            // Temporalmente quitar borde para el capture
            container.style.border = 'none';
            const canvas = await html2canvas(container, {
                scale: 3, // Mayor calidad
                useCORS: true
            });
            container.style.border = '1px solid #000';

            const link = document.createElement('a');
            link.download = `Etiqueta_SIBIM.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>

</html>
