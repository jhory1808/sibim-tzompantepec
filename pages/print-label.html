<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresión Brother QL-800 - SIBIMTZOMP</title>
    <link rel="stylesheet" href="../css/futuristic.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            background: #1a1a1a;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Brother QL-800 Label Sizes */
        .label-preview {
            background: white;
            color: black;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            font-family: 'Arial Black', Gadget, sans-serif;
            page-break-after: always;
            box-sizing: border-box;
            text-align: center;
        }

        .label-header {
            font-size: 1.4rem;
            font-weight: 900;
            text-transform: uppercase;
            width: 100%;
            border-bottom: 2px solid #000;
            padding-bottom: 8px;
        }

        .label-logo-print {
            margin: 10px 0;
        }

        .label-logo-print img {
            height: 60px;
            width: auto;
        }

        .qr-box-centered {
            width: 120px;
            height: 120px;
            border: 2px solid #000;
            padding: 5px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .label-footer-print {
            width: 100%;
            border-top: 2px solid #000;
            padding-top: 8px;
            margin-top: 5px;
        }

        .footer-span {
            font-size: 0.8rem;
            font-weight: 900;
            line-height: 1.2;
            color: #000;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .no-print {
                display: none;
            }

            .label-preview {
                border: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="controls no-print">
        <h2 style="color: white; margin-bottom: 15px;">Impresora Brother QL-800</h2>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button class="btn btn-primary" onclick="setLabelSize('ptouch')">P-TOUCH (40mm x 62mm)</button>
            <button class="btn btn-primary" onclick="setLabelSize('mediano')">Mediano (38mm x 90mm)</button>
            <button class="btn btn-primary" onclick="setLabelSize('chico')">Chico (29mm x 62mm)</button>
            <button class="btn btn-outline" style="background:#00d2ff; color:black;" onclick="window.print()">
                <i class="fas fa-print"></i> Imprimir en Brother
            </button>
            <button class="btn btn-add" style="background:#2ecc71; color:white;" onclick="downloadLabel()">
                <i class="fas fa-download"></i> Descargar Etiqueta
            </button>
            <button class="btn glass" onclick="history.back()">Volver</button>
        </div>
        <p style="color:var(--text-secondary); margin-top:10px; font-size:0.8rem;">
            * Para usar en <strong>P-touch Editor</strong>: Descargue la imagen y arrástrela al programa.
        </p>
    </div>

    <div id="label-container" class="label-preview size-ptouch">
        <div id="label-desc" class="label-header">NOMBRE DEL PRODUCTO</div>
        <div class="label-logo-print">
            <img src="../assets/images/logo_municipio.png">
        </div>
        <div id="label-qr" class="qr-box-centered"></div>
        <div id="label-code" style="font-weight: 900; margin: 5px 0;">Código: ---</div>
        <div class="label-footer-print">
            <div class="footer-span">GOBIERNO MUNICIPAL<br>2024-2027</div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('id');
        const desc = urlParams.get('desc');

        document.getElementById('label-desc').textContent = desc || "SIN DESCRIPCIÓN";
        document.getElementById('label-code').textContent = "Código: " + (code || "0000");

        const qrContent = `${window.location.origin}/view.html?id=${code || "0000"}`;

        new QRCode(document.getElementById("label-qr"), {
            text: qrContent,
            width: 100,
            height: 100
        });

        function setLabelSize(size) {
            const container = document.getElementById('label-container');
            container.className = 'label-preview size-' + size;
        }

        async function downloadLabel() {
            const container = document.getElementById('label-container');
            // Temporalmente quitar borde para el capture
            container.style.border = 'none';
            const canvas = await html2canvas(container, {
                scale: 3, // Mayor calidad
                useCORS: true
            });
            container.style.border = '1px solid #ccc';

            const link = document.createElement('a');
            link.download = `Etiqueta_${code || 'SIBIM'}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>

</html>
