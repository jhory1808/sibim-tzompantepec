<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impresión Brother QL-800 - SIBIMTZOMP</title>
    <link rel="stylesheet" href="../css/futuristic.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            background: #1a1a1a;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Brother QL-800 Label Sizes */
        .label-preview {
            background: white;
            color: black;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            font-family: Arial, sans-serif;
            page-break-after: always;
        }

        /* "Chico" - 29mm x 62mm approx */
        .size-chico {
            width: 62mm;
            height: 29mm;
            font-size: 10pt;
        }

        .size-chico .qr-box img {
            width: 20mm;
            height: 20mm;
        }

        /* "Mediano" - 38mm x 90mm approx */
        .size-mediano {
            width: 90mm;
            height: 38mm;
            font-size: 13pt;
        }

        .size-mediano .qr-box img {
            width: 32mm;
            height: 32mm;
        }

        .label-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            text-align: left;
        }

        .label-header {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .label-sub {
            font-size: 0.8em;
        }

        .label-footer {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: auto;
        }

        .label-footer img {
            height: 12mm;
        }

        .label-footer span {
            font-size: 0.6em;
            font-weight: bold;
            line-height: 1;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .no-print {
                display: none;
            }

            .label-preview {
                border: none;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="controls no-print">
        <h2 style="color: white; margin-bottom: 15px;">Impresora Brother QL-800</h2>
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button class="btn btn-primary" onclick="setLabelSize('chico')">Tamaño Chico (29mm)</button>
            <button class="btn btn-primary" onclick="setLabelSize('mediano')">Tamaño Mediano (38mm)</button>
            <button class="btn btn-outline" style="background:#00d2ff; color:black;" onclick="window.print()">
                <i class="fas fa-print"></i> Imprimir en Brother
            </button>
            <button class="btn btn-add" style="background:#2ecc71; color:white;" onclick="downloadLabel()">
                <i class="fas fa-download"></i> Descargar Etiqueta
            </button>
            <button class="btn glass" onclick="history.back()">Volver</button>
        </div>
        <p style="color:var(--text-secondary); margin-top:10px; font-size:0.8rem;">
            * Para usar en <strong>P-touch Editor</strong>: Descargue la imagen y arrástrela al programa.
        </p>
    </div>

    <div id="label-container" class="label-preview size-mediano">
        <div class="label-content">
            <div style="flex: 1;">
                <div id="label-desc" class="label-header">NOMBRE DEL PRODUCTO</div>
                <div id="label-code" class="label-sub" style="font-weight: bold; margin-top: 5px;">Código: ---</div>
            </div>
            <div class="label-footer">
                <img src="../assets/images/logo_municipio.png" style="height: 12mm; margin-right: 10px;">
                <div style="border-left: 1px solid #000; padding-left: 10px;">
                    <span style="font-size: 0.7em; letter-spacing: 0.5px;">GOBIERNO<br>MUNICIPAL<br>2024-2027</span>
                </div>
            </div>
        </div>
        <div id="label-qr" class="qr-box"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('id');
        const desc = urlParams.get('desc');

        document.getElementById('label-desc').textContent = desc || "SIN DESCRIPCIÓN";
        document.getElementById('label-code').textContent = "Código: " + (code || "0000");

        const qrContent = `${window.location.host.includes('localhost') ? 'https://sibimtzomp.netlify.app' : window.location.origin}/view.html?id=${code || "0000"}`;

        new QRCode(document.getElementById("label-qr"), {
            text: qrContent,
            width: 100,
            height: 100
        });

        function setLabelSize(size) {
            const container = document.getElementById('label-container');
            container.className = 'label-preview size-' + size;
        }

        async function downloadLabel() {
            const container = document.getElementById('label-container');
            // Temporalmente quitar borde para el capture
            container.style.border = 'none';
            const canvas = await html2canvas(container, {
                scale: 3, // Mayor calidad
                useCORS: true
            });
            container.style.border = '1px solid #ccc';

            const link = document.createElement('a');
            link.download = `Etiqueta_${code || 'SIBIM'}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>

</html>
