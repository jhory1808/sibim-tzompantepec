<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamentos - SIBIMTZOMP</title>
    <link rel="stylesheet" href="../css/futuristic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">SIBIMTZOMP</div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <a href="../index.html" class="btn btn-outline" style="padding: 10px 15px;">Volver</a>
        </div>
    </header>

    <main style="padding: 20px 5%;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <div>
                <h1 style="color: var(--accent-blue);">Gestión de Departamentos</h1>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Administración de departamentos del
                    municipio</p>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn" style="background: #2ecc71; color: white;" onclick="openNewDeptModal()"><i
                        class="fas fa-plus"></i> Agregar Departamento</button>
                <button class="btn" style="background: #3498db; color: white;" onclick="exportDeptsPDF()"><i
                        class="fas fa-file-pdf"></i> Exportar PDF</button>
                <button class="btn" style="background: #ecf0f1; color: #333;" onclick="exportDeptsExcel()"><i
                        class="fas fa-file-excel"></i> Exportar Excel</button>
            </div>
        </div>

        <div class="glass" style="padding: 20px; margin-bottom: 20px;">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="dept-search" class="form-control" placeholder="Buscar departamentos..."
                    style="flex: 1;">
                <button class="btn btn-primary" style="padding: 0 25px;"><i class="fas fa-search"></i> Buscar</button>
            </div>
        </div>

        <div class="glass" style="padding: 0; overflow: hidden; border-radius: 12px;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead style="background: rgba(0,0,0,0.1);">
                    <tr>
                        <th style="padding: 15px; text-align: left;">ID</th>
                        <th style="padding: 15px; text-align: left;">Nombre del Departamento</th>
                        <th style="padding: 15px; text-align: left;">Encargado</th>
                        <th style="padding: 15px; text-align: left;">Descripción</th>
                        <th style="padding: 15px; text-align: left;">Artículos</th>
                        <th style="padding: 15px; text-align: left;">Fecha Creación</th>
                        <th style="padding: 15px; text-align: center;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="dept-table-body">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal Nuevo Departamento -->
    <div id="new-dept-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="color: var(--accent-blue);">Agregar Nuevo Departamento</h2>
                <span class="close-modal" onclick="closeNewDeptModal()"
                    style="cursor: pointer; font-size: 1.5rem;">&times;</span>
            </div>
            <form id="new-dept-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div class="form-group">
                        <label>Nombre del Departamento *</label>
                        <select class="form-control" name="nombre" required>
                            <option value="">Seleccionar departamento</option>
                            <option value="SECRETARIA">SECRETARÍA</option>
                            <option value="TESORERIA">TESORERÍA</option>
                            <option value="PRESIDENCIA">PRESIDENCIA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Encargado *</label>
                        <select class="form-control" name="encargado" required>
                            <option value="">Seleccionar encargado</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>Descripción</label>
                    <textarea class="form-control" name="descripcion" placeholder="Descripción del departamento"
                        style="height: 100px; resize: none;"></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn" style="background: #2ecc71; color: white; flex: 3;"><i
                            class="fas fa-save"></i> Guardar Departamento</button>
                    <button type="button" class="btn" onclick="closeNewDeptModal()"
                        style="background: #ecf0f1; color: #333; flex: 1;">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            Auth.checkAccess();
            Auth.initTheme();
            loadDepartments();
        });

        async function loadDepartments() {
            const tbody = document.getElementById('dept-table-body');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:50px;"><i class="fas fa-spinner fa-spin"></i> Cargando...</td></tr>';

            try {
                const departments = await API.getDepartments();

                if (departments && departments.length > 0) {
                    tbody.innerHTML = departments.map((dept, index) => `
                        <tr>
                            <td style="padding: 15px;">${dept.ID || index + 1}</td>
                            <td style="padding: 15px;">${dept['Nombre Departamento'] || dept.nombre || '---'}</td>
                            <td style="padding: 15px;">${dept.Encargado || dept.encargado || '---'}</td>
                            <td style="padding: 15px;">${dept.Descripcion || dept.descripcion || '---'}</td>
                            <td style="padding: 15px;">${dept['Articulos Asignados'] || 0}</td>
                            <td style="padding: 15px;">${dept['Fecha de Creacion'] || '---'}</td>
                            <td style="padding: 15px; text-align: center;">
                                <i class="fas fa-edit" style="color: #2ecc71; cursor: pointer; margin-right: 15px;"></i>
                                <i class="fas fa-trash" style="color: #e74c3c; cursor: pointer;"></i>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:50px;">No se encontraron departamentos.</td></tr>';
                }
            } catch (err) {
                console.error(err);
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:50px; color: #e74c3c;">Error al cargar datos.</td></tr>';
            }
        }

        function openNewDeptModal() { document.getElementById('new-dept-modal').style.display = 'flex'; }
        function closeNewDeptModal() { document.getElementById('new-dept-modal').style.display = 'none'; }
        function exportDeptsPDF() { window.print(); }
        function exportDeptsExcel() { alert("Exportando a Excel..."); }
    </script>
</body>

</html>
