<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - SIBIMTZOMP</title>
    <link rel="stylesheet" href="../css/futuristic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">SIBIMTZOMP</div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <a href="../index.html" class="btn btn-outline" style="padding: 10px 15px;">Volver</a>
        </div>
    </header>

    <main style="padding: 20px 5%;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <div>
                <h1 style="color: var(--accent-blue);">Gestión de Usuarios</h1>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Administración de usuarios del sistema</p>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn" style="background: #2ecc71; color: white;" onclick="openAddUserModal()"><i
                        class="fas fa-plus"></i> Nuevo Usuario</button>
                <button class="btn" style="background: #3498db; color: white;" onclick="exportUsersPDF()"><i
                        class="fas fa-file-pdf"></i> Exportar PDF</button>
                <button class="btn" style="background: #ecf0f1; color: #333;" onclick="exportUsersExcel()"><i
                        class="fas fa-file-excel"></i> Exportar Excel</button>
            </div>
        </div>

        <div class="glass" style="padding: 20px; margin-bottom: 20px;">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="user-search" placeholder="Buscar usuarios..."
                    style="flex: 1; padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white;">
                <button class="btn" style="background: #2ecc71; color: white;"><i class="fas fa-search"></i>
                    Buscar</button>
            </div>
        </div>

        <div class="glass" style="padding: 0; overflow-x: auto; border-radius: 12px;">
            <table style="width: 100%; border-collapse: collapse;">
                <thead style="background: rgba(0,0,0,0.1);">
                    <tr>
                        <th style="padding: 15px; text-align: left;">ID</th>
                        <th style="padding: 15px; text-align: left;">Usuario</th>
                        <th style="padding: 15px; text-align: left;">Nombre Completo</th>
                        <th style="padding: 15px; text-align: left;">Rol</th>
                        <th style="padding: 15px; text-align: left;">Departamento</th>
                        <th style="padding: 15px; text-align: left;">Estado</th>
                        <th style="padding: 15px; text-align: left;">Último Acceso</th>
                        <th style="padding: 15px; text-align: center;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Data will be loaded from Google Sheets -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal: Agregar Nuevo Usuario -->
    <div id="add-user-modal" class="modal-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;">
        <div class="glass" style="width: 600px; padding: 30px; border-radius: 15px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2 style="color: var(--accent-blue);">Agregar Nuevo Usuario</h2>
                <i class="fas fa-times" style="cursor: pointer;" onclick="closeAddUserModal()"></i>
            </div>

            <form id="add-user-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div class="form-group">
                        <label>Nombre de Usuario *</label>
                        <input type="text" placeholder="Ej: jromero" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Contraseña *</label>
                        <input type="password" placeholder="********" class="form-control" required>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div class="form-group">
                        <label>Nombre Completo *</label>
                        <input type="text" placeholder="Ej: Juan Romero" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" placeholder="Ej: usuario@municipio.gob.mx" class="form-control" required>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div class="form-group">
                        <label>Rol *</label>
                        <select class="form-control" required>
                            <option value="Administrador">Administrador</option>
                            <option value="Usuario">Usuario</option>
                            <option value="Capturista">Capturista</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Departamento *</label>
                        <select class="form-control" required>
                            <option value="">Seleccionar departamento</option>
                            <option value="Sistemas">Sistemas</option>
                            <option value="Secretaría">Secretaría</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 25px;">
                    <label>Estado</label>
                    <select class="form-control">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn" style="flex: 2; background: #2ecc71; color: white;"><i
                            class="fas fa-save"></i> Guardar Usuario</button>
                    <button type="button" class="btn" style="flex: 1; background: #ecf0f1; color: #333;"
                        onclick="closeAddUserModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            Auth.checkAccess();
            Auth.initTheme();
            loadUsers();
        });

        async function loadUsers() {
            const tableBody = document.getElementById('users-table-body');
            tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding:30px;">Cargando usuarios desde la hoja de Sheets...</td></tr>';

            try {
                const users = await API.getUsers();
                if (users && users.length > 0) {
                    tableBody.innerHTML = users.map((u, index) => `
                        <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                            <td style="padding: 15px;">${u.ID || index + 1}</td>
                            <td style="padding: 15px; font-weight: bold; color: var(--accent-blue);">${u.Usuario || u.username}</td>
                            <td style="padding: 15px;">${u.Nombre || ''} ${u.Apellido || ''}</td>
                            <td style="padding: 15px;"><span class="badge" style="background: rgba(52,152,219,0.1); color: #3498db; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem;">${u.Rol || u.role}</span></td>
                            <td style="padding: 15px;">${u.Departamento || 'Sistema'}</td>
                            <td style="padding: 15px;"><span class="badge" style="background: rgba(46,204,113,0.1); color: #2ecc7 green; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem;">Activo</span></td>
                            <td style="padding: 15px; font-size: 0.85rem; color: var(--text-secondary);">${u['Ultimo Acceso'] || '2024-01-01'}</td>
                            <td style="padding: 15px; text-align: center;">
                                <i class="fas fa-eye" style="margin-right: 10px; cursor: pointer; color: #17a2b8;"></i>
                                <i class="fas fa-edit" style="margin-right: 10px; cursor: pointer; color: #2ecc71;"></i>
                                <i class="fas fa-trash" style="cursor: pointer; color: #e74c3c;"></i>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding:30px;">No se encontraron usuarios en la nube.</td></tr>';
                }
            } catch (err) {
                tableBody.innerHTML = `<tr><td colspan="8" style="text-align:center; padding:30px; color:red;">Error: ${err.message}</td></tr>`;
            }
        }

        function openAddUserModal() {
            document.getElementById('add-user-modal').style.display = 'flex';
        }

        function closeAddUserModal() {
            document.getElementById('add-user-modal').style.display = 'none';
        }

        function exportUsersPDF() { alert("Generando PDF..."); window.print(); }
        function exportUsersExcel() { alert("Exportando a Excel..."); }
    </script>
</body>

</html>
