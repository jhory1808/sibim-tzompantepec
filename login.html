<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIBIMTZOMP</title>
    <link rel="stylesheet" href="./css/futuristic.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00d2ff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
            margin: 0;
            min-height: 100vh;
        }

        .login-card {
            width: 90%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--accent-blue);
        }

        .side-logo {
            height: 180px;
            width: auto;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.1));
        }

        @media (max-width: 900px) {
            .side-logo {
                display: none;
            }

            .login-container {
                gap: 0 !important;
            }
        }
    </style>
</head>

<body>
    <div class="login-container"
        style="display: flex; align-items: center; justify-content: center; gap: 80px; width: 100%; min-height: 100vh; padding: 20px; flex-wrap: wrap;">
        <img src="assets/images/logo_ofs.png" alt="Logo OFS Izquierda" class="fade-in side-logo">

        <div class="login-card glass neon-border-purple fade-in" style="margin: 0; max-width: 450px;">
            <img src="assets/images/logo_municipio.png" style="width: 250px; margin-bottom: 20px; max-width: 100%;">
            <h2 style="margin-bottom: 30px; font-weight: 300; letter-spacing: 2px;">INICIAR SESIÓN</h2>
            <form id="login-form">
                <div class="form-group">
                    <label><i class="fas fa-user-shield"
                            style="margin-right: 8px; color: var(--accent-blue);"></i>Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-key"
                            style="margin-right: 8px; color: var(--accent-blue);"></i>Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-top: 10px; height: 50px; font-size: 1rem; letter-spacing: 1px;">
                    ENTRAR AL SISTEMA
                </button>
            </form>
        </div>

        <img src="assets/images/logo_ofs.png" alt="Logo OFS Derecha" class="fade-in side-logo">

        <div
            style="position: fixed; bottom: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.3); font-size: 0.8rem; pointer-events: none;">
            <p>SIBIM TZOMPANTEPEC v2.1.0 | Sistemas C2</p>
        </div>

        <button onclick="location.reload(true)"
            style="position: fixed; bottom: 15px; right: 15px; background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 50px; font-size: 0.6rem; cursor: pointer;">
            <i class="fas fa-sync"></i> Limpiar Caché
        </button>
    </div>

    <script src="./js/config.js?v=2.1.0"></script>
    <script src="./js/api.js?v=2.1.0"></script>
    <script src="./js/auth.js?v=2.1.0"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(reg => {
                console.log('SW: Login registered', reg.scope);
            }).catch(err => console.log('SW: Login failed', err));
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validando...';
            btn.disabled = true;

            const success = await Auth.login(user, pass);

            if (success) {
                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect');
                window.location.href = redirect ? decodeURIComponent(redirect) : 'index.html';
            } else {
                alert("Usuario o contraseña incorrectos");
                btn.innerHTML = 'Entrar';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
