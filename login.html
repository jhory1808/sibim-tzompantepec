<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIBIMTZOMP</title>
    <link rel="stylesheet" href="./css/futuristic.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00d2ff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--accent-blue);
        }
    </style>
</head>

<body>
    <div
        style="display: flex; align-items: center; justify-content: center; gap: 80px; width: 100%; height: 100vh; padding: 20px;">
        <img src="assets/images/logo_ofs.png" alt="Logo OFS Izquierda" class="fade-in"
            style="height: 180px; width: auto; filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));">

        <div class="login-card glass neon-border-purple fade-in" style="margin: 0; max-width: 450px;">
            <img src="assets/images/logo_municipio.png" style="width: 250px; margin-bottom: 20px;">
            <h2 style="margin-bottom: 30px; font-weight: 300; letter-spacing: 2px;">INICIAR SESIÓN</h2>
            <form id="login-form">
                <div class="form-group">
                    <label><i class="fas fa-user-shield"
                            style="margin-right: 8px; color: var(--accent-blue);"></i>Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-key"
                            style="margin-right: 8px; color: var(--accent-blue);"></i>Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary"
                    style="width: 100%; margin-top: 10px; height: 50px; font-size: 1rem; letter-spacing: 1px;">
                    ENTRAR AL SISTEMA
                </button>
            </form>
        </div>

        <img src="assets/images/logo_ofs.png" alt="Logo OFS Derecha" class="fade-in"
            style="height: 180px; width: auto; filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));">
    </div>

    <script src="./js/config.js?v=2.1.0"></script>
    <script src="./js/api.js?v=2.1.0"></script>
    <script src="./js/auth.js?v=2.1.0"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW failed', err));
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validando...';
            btn.disabled = true;

            const success = await Auth.login(user, pass);

            if (success) {
                window.location.href = 'index.html';
            } else {
                alert("Usuario o contraseña incorrectos");
                btn.innerHTML = 'Entrar';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
