<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIBIMTZOMP</title>
    <link rel="stylesheet" href="./css/futuristic.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00d2ff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a192f 0%, #172a45 100%);
            margin: 0;
            min-height: 100vh;
        }

        .login-card {
            width: 90%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--accent-blue);
        }

        .side-logo {
            height: 180px;
            width: auto;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.1));
        }

        @media (max-width: 900px) {
            .side-logo {
                display: none;
            }

            .login-container {
                gap: 0 !important;
            }
        }
    </style>
</head>

<body>
    <div class="login-container"
        style="display: flex; align-items: center; justify-content: center; gap: 80px; width: 100%; min-height: 100vh; padding: 20px; flex-wrap: wrap;">
        <img src="assets/images/logo_ofs.png" alt="Logo OFS Izquierda" class="fade-in side-logo">

        <div class="login-card glass neon-border-purple fade-in" style="margin: 0; max-width: 450px;">
            <img src="assets/images/logo_municipio.png" style="width: 250px; margin-bottom: 20px; max-width: 100%;">
            <h2 style="margin-bottom: 30px; font-weight: 300; letter-spacing: 2px;">INICIAR SESIÓN</h2>
            <form id="login-form">
                <div class="form-group">
                    <label><i class="fas fa-user-shield"
                            style="margin-right: 8px; color: var(--accent-blue);"></i>Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-key"
                            style="margin-right: 8px; color: var(--accent-blue);"></i>Contraseña</label>
                    <div style="position: relative;">
                        <input type="password" id="password" placeholder="••••••••" required
                            style="padding-right: 45px;">
                        <i class="fas fa-eye" id="togglePassword"
                            style="position: absolute; right: 15px; top: 15px; cursor: pointer; color: var(--accent-blue);"></i>
                    </div>
                </div>

                <div style="text-align: right; margin-bottom: 20px;">
                    <a href="javascript:void(0)"
                        onclick="document.getElementById('status-message').style.display='block'"
                        style="color: var(--accent-blue); font-size: 0.8rem; text-decoration: none;">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Bloque de recuperación y error (Ocultos por defecto) -->
                <div id="status-message" style="margin-bottom: 20px; display: none;">
                    <div id="blocked-msg" class="glass"
                        style="background: rgba(255, 71, 87, 0.1); border: 1px solid #ff4757; color: #ff4757; padding: 10px; border-radius: 8px; font-size: 0.9rem; margin-bottom: 15px;">
                        <i class="fas fa-user-lock"></i> USUARIO BLOQUEADO: Demasiados intentos fallidos.
                    </div>
                    <div id="forgot-password" class="glass"
                        style="background: rgba(0, 210, 255, 0.05); border: 1px solid var(--accent-blue); padding: 15px; border-radius: 8px; text-align: left;">
                        <p style="color: white; font-size: 0.85rem; margin-bottom: 5px;"><i
                                class="fas fa-question-circle"></i> ¿Olvidaste tu contraseña?</p>
                        <p style="color: var(--text-secondary); font-size: 0.8rem; margin: 0;">Por favor, contacta al
                            Administrador de TI para restablecer tus credenciales.</p>
                    </div>
                </div>

                <button type="submit" id="login-btn" class="btn btn-primary"
                    style="width: 100%; margin-top: 10px; height: 50px; font-size: 1rem; letter-spacing: 1px;">
                    ENTRAR AL SISTEMA
                </button>
            </form>
        </div>

        <img src="assets/images/logo_ofs.png" alt="Logo OFS Derecha" class="fade-in side-logo">

        <div
            style="position: fixed; bottom: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.3); font-size: 0.8rem; pointer-events: none;">
            <p>SIBIM TZOMPANTEPEC v2.1.0 | Sistemas C2</p>
        </div>

        <button onclick="location.reload(true)"
            style="position: fixed; bottom: 15px; right: 15px; background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 50px; font-size: 0.6rem; cursor: pointer;">
            <i class="fas fa-sync"></i> Limpiar Caché
        </button>
    </div>

    <script src="./js/config.js?v=2.1.0"></script>
    <script src="./js/api.js?v=2.1.0"></script>
    <script src="./js/auth.js?v=2.1.0"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(reg => {
                console.log('SW: Login registered', reg.scope);
            }).catch(err => console.log('SW: Login failed', err));
        }

        // Password Toggle Logic
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Login Attempt Logic
        const getAttempts = () => parseInt(localStorage.getItem('sibim_login_attempts') || '0');
        const setAttempts = (n) => localStorage.setItem('sibim_login_attempts', n);

        const checkLockout = () => {
            const attempts = getAttempts();
            if (attempts >= 3) {
                document.getElementById('status-message').style.display = 'block';
                document.getElementById('login-btn').disabled = true;
                document.getElementById('login-btn').style.opacity = '0.5';
                return true;
            }
            return false;
        };

        // Initial check
        checkLockout();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (checkLockout()) return;

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Validando...';
            btn.disabled = true;

            const success = await Auth.login(user, pass);

            if (success) {
                setAttempts(0); // Reset on success
                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect');
                window.location.href = redirect ? decodeURIComponent(redirect) : 'index.html';
            } else {
                let attempts = getAttempts() + 1;
                setAttempts(attempts);

                if (attempts >= 3) {
                    checkLockout();
                } else {
                    alert(`Usuario o contraseña incorrectos. Intento ${attempts} de 3.`);
                    btn.innerHTML = 'ENTRAR AL SISTEMA';
                    btn.disabled = false;
                }
            }
        });
    </script>
</body>

</html>
